<link rel="preconnect" href="https://fonts.googleapis.com" /><link
  rel="preconnect"
  href="https://fonts.gstatic.com"
  crossorigin
/><link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
  rel="stylesheet"
/>

<nav class="navbar fixed-top header">
  <div class="container-fluid">
    <a routerLink="/createTOTP" class="create-icon" style="margin-right: -30px"
      ><img
        class="img-create-icon"
        src="../../assets/icons/icons8-add-new-100.png"
      />Add new TOTP
    </a>
  </div>
</nav>

<!-- <div class="header"></div> -->
<app-top-bar></app-top-bar>

<div class="search">
  <input
    class="form-control"
    type="text"
    name="search"
    [(ngModel)]="searchText"
    autocomplete="off"
    placeholder="Search here"
  />
</div>

<button
  class="start-stop"
  (click)="enableDisableRule()"
  [ngClass]="{ green: toggle, red: !toggle }"
>
  {{ status }}
</button>
<div *ngIf="allOtps; else noOtp">
  <a routerLink="/createTOTP" class="create-icon" style="margin-right: -30px"
    ><img
      class="img-create-icon"
      src="../../assets/icons/icons8-add-new-100.png"
    />Add new TOTP
  </a>

  <div class="wrap-table100">
    <div style="overflow: scroll">
      <table style="width: 100%">
        <div class="table" [ngClass]="{ overlay: !isVisible }">
          <div class="row header">
            <div class="cell">Name</div>
            <div class="cell">Type
              <select  [(ngModel)]="FilterType" >
                  <option value=""  selected>Select your Type</option>
                  <option *ngFor="let t of typeListValues" [ngValue]="t">{{t}}</option>
              </select>
            </div>
            <div class="cell">TOTP Secret</div>
            <div class="cell">URL</div>
            <div class="cell">Email/Username</div>
            <div class="cell">Password</div>
            <div class="cell">Edit link</div>
            <div class="cell">Delete link</div>
          </div>
          <ng-container
            *ngFor="let totpResponse of allOtps | filter : searchText| filter: FilterType"
          >
            <div class="row">
              <div class="cell">
                {{ totpResponse.name }}
              </div>
              <div class="cell">
                {{ totpResponse.type }}
              </div>
              <div class="cell">
                <button (click)="copyTotp(totpResponse.secret)">
                  {{ totpResponse.secret }}
                </button>
              </div>
              <div class="cell">
                <button (click)="goToLink(totpResponse.url)">
                  {{ totpResponse.url }}
                </button>
              </div>
              <div class="cell">
                <button (click)="copyTotp(totpResponse.email)">
                  {{ totpResponse.email }}
                </button>
              </div>

              <div class="cell">
                <button (click)="copyTotp(totpResponse.password)">
                  {{ totpResponse.password }}
                </button>
              </div>
              <div
                *ngIf="totpResponse.owner || totpResponse.writeUser; else empty"
                class="cell"
              >
                <a [routerLink]="['/createTOTP', totpResponse.id]"> Edit </a>
              </div>

              <div *ngIf="totpResponse.owner; else empty" class="cell">
                <button (click)="deleteSecret(totpResponse)">Delete</button>
              </div>
            </div>
            <ng-template #empty>
              <div class="cell"></div>
            </ng-template>
          </ng-container>
        </div>
      </table>
    </div>
  </div>
</div>

<ng-template #noOtp>
  <h2 class="noOtp">
    You have not been delegated any project creds yet. <br />
    Either ask the project owner to add one or create one yourself if you own
    the project.
  </h2>
</ng-template>
