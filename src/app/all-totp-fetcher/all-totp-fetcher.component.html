<p>all-totp-fetcher works!</p>

<div *ngIf="allOtps" class="wrap-table100">
  <div class="table">
    <div class="row header">
      <div class="cell">Name</div>
      <div class="cell">TOTP Secret</div>
    </div>
    <ng-container *ngFor="let totpResponse of allOtps">
      <div class="row">
        <div class="cell" data-title="Name">
          {{ totpResponse.name }}
        </div>
        <div class="cell" data-title="TOTP Secret">
          {{ totpResponse.secret }}
        </div>
      </div>
    </ng-container>
  </div>
</div>
